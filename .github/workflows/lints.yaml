name: Lint

on:
  push:
    branches:
      - ci/*
      - main
  pull_request:

env:
  CI: 1

jobs:
  format:
    name: Lint format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install nixpkgs-fmt
        run: nix profile install 'nixpkgs#nixpkgs-fmt'

      - name: Run shfmt, shellcheck, checkbashisms
        uses: luizm/action-sh-checker@v0.7.0
        env:
          SHFMT_OPTS: "--simplify --case-indent --indent 4"
        with:
          sh_checker_comment: true
          sh_checker_checkbashisms_enable: true

      - name: Run nixpkgs-fmt
        run: |
          nixpkgs-fmt --check .

      - name: Run prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: --check **/*.{js,ts,md,json,yaml}

  commit:
    name: Lint commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v5.4.0
        with:
          firstParent: false
